<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact-Us</title>
    <link rel="stylesheet" href="../bootstrap.css" >
    <script src="../jquery.js"></script>
    <script src="contactus.js"></script>
    <style>
        body{
            background-color: #f3fff6;
        }
        .mand{
            color: red;
        }
    </style>
</head>
<body>
<div class="ml-4 mt-3 mr-4 mb-3 overflow " >
    <div class="d-inline-block">
        <img src="../mainpage/india123.png" class="float-left d-inline " height="100e"  >
        <!--<b style="padding-left:2% " >GOVERNMENT <br> OF <br> INDIA <br></b>-->
    </div >

    <div class="d-inline ml-5  d-inline-block" style="box-sizing: border-box;padding-left: 31%;">
        <b class="mt-3 " style="font-size: 35px"> CYBER CRIME PORTAL</b>
    </div>
    <div class="float-right d-inline-block">
        <img src="../mainpage/swach-bharat.png" class="img-fluid " >
    </div>
</div>
<hr color="red">

<div style="overflow: auto">
    <center>
        <h3 class="text-success"><b>CONTACT US:-</b></h3> </center>
</div>
<hr style="color: red">
<h4 class="text-monospace text-secondary">
    Contact us about any questions/ suggestions you may have .</h4>
<center>
<div class="container">
    <h6 style="color: red" class="mt-3"> All Field are manadatory * </h6>
    <div class="col-md-5">
        <div class="form-area">
            <form role="form">
                <br style="clear:both">

                <div class="form-group">
                    <input type="text" class="form-control " id="name" name="name" placeholder="Name" required title="this field is manadatory"> <!-- <span class="mand">*</span> !-->
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required title="Please provide a valid email address" >
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" id="mobile" name="mobile" minlength="10" maxlength="10" placeholder="Mobile Number" required required title="this field is manadatory">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required required title="this field is manadatory">
                </div>
                <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="500" rows="7" required></textarea>
                    <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>
                </div>

                <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
            </form>
        </div>
    </div>
</div>
    <footer>

    <div class="footer mt-3  " style="background-color: #80bdff"><div class="footer-tag mx-auto d-block " style="  ;color: black;" align="center">Website is managed by Piyush. </div>
    </div>
    </footer></center>
</body>
</html>
